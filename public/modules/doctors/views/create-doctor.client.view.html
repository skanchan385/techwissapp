<section data-ng-controller="DoctorsController" data-ng-init="find()" class="vc_row wpb_row container">
   <div class="container">
      <div class="row">
         <form class="form-horizontal" name="createDoctorForm" style="margin-top:30px;" data-ng-submit="create(createDoctorForm)" novalidate>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 ">
               <div class="form-group">
                  <label class="control-label" for="name">Name</label>
                  <div class="controls">
                     <input type="text" data-ng-model="name" id="name" class="form-control marg_less" placeholder="Name" required>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="location">Location</label>
                  <div class="controls">
                     <input type="text" data-ng-model="location" id="location" class="form-control marg_less" placeholder="Location" required>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="qualification">Qualification</label>
                  <div class="controls" data-ng-init="qualification=['']">
                     <input style="margin-bottom: 15px;" type="text" ng-repeat="q in qualification track by $index" data-ng-model="qualification[$index]" id="qualification" class="form-control marg_less" placeholder="Qualification {{$index+1}}" required>
                     <a href="javascript:;" data-ng-click="qualification.push('');">Add More</a>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="speciality">Speciality</label>
                  <div class="controls">
                     <select data-ng-model="speciality" id="speciality" class="form-control marg_less" required>
                        <option value="CARDIOLOGIST">CARDIOLOGIST</option>
                        <option value="DENTIST">DENTIST</option>
                        <option value="NEUROLOGIST">NEUROLOGIST</option>
                        <option value="ORTHOPADIC">ORTHOPADIC</option>
                        <option value="PHYSIOLOGIST">PHYSIOLOGIST</option>
                        <option value="SERGEON">SERGEON</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
               <div class="divider"></div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
               <div class="form-group">
                  <label class="control-label" for="description">Description</label>
                  <div class="controls">
                     <textarea rows="6" class="form-control" data-ng-model="description" id="description" class="form-control marg_less" placeholder="Description" required></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="availability">Availability</label>
                  <div class="controls">
                     <input type="text" data-ng-model="availability" id="availability" class="form-control marg_less" placeholder="Availability" required>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="timeZone">Time Zone</label>
                  <div class="controls">
                      <select data-ng-model="timeZone" id="timeZone" class="form-control marg_less">
                        <option  ng-selected="timeZone == value" value="{{value}}" ng-repeat="(key, value) in timeZoneArray">{{key}}</option>
                      </select>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="links">Links</label>
                  <div class="controls">
                     <input type="url" data-ng-model="links" id="links" class="form-control marg_less" placeholder="Links" required>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label">
                     <div class="controls" data-ng-controller="fileUploadController">
                        <div class="button" ngf-select ngf-change="upload($files)">Upload on file change</div>
                     </div>
                  </label>
               </div>
               <div class="form-group">
                  <input type="submit" class="btn btn-default" value="Create">
               </div>
               <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
               </div>
            </div>
         </form>
      </div>
   </div>
</section>
