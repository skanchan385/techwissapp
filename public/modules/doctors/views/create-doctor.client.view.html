<section data-ng-controller="DoctorsController" class="vc_row wpb_row container">
    <div class="page-header">
        <h2>Create Doctor</h2>
    </div>
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="qualification">Qualification</label>
                    <div class="controls" data-ng-init="qualification=['']">
                        <input style="margin-bottom: 15px;" type="text" ng-repeat="q in qualification track by $index" data-ng-model="qualification[$index]" id="qualification" class="form-control" placeholder="Qualification {{$index+1}}" required>
                        <a href="javascript:;" data-ng-click="qualification.push('');">Add More</a>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="speciality">Speciality</label>
                    <div class="controls">
                        <select data-ng-model="speciality" id="speciality" class="form-control" required>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="Dentist">Dentist</option>
                            <option value="hysian">Physian</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
				<div style="height:500px;width:0;border:0;border-left:2px;border-style:double;border-color:gray;margin-left:92px;"></div>
			</div>
            <div class="col-md-5">
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="availability">Availability</label>
                    <div class="controls">
                        <input type="text" data-ng-model="availability" id="availability" class="form-control" placeholder="Availability" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="time_zone">Time Zone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="time_zone" id="time_zone" class="form-control" placeholder="Time Zone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="links">Links</label>
                    <div class="controls">
                        <input type="text" data-ng-model="links" id="links" class="form-control" placeholder="Links" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">
                        <div class="controls">
                            Drop File:
                            <div ngf-drop ngf-select ng-model="files" class="drop-box"
                                 ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                                 accept="image/*,application/pdf">Drop pdfs or images here or click to upload</div>
                            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                            Files:
                            <ul>
                                <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
                            </ul>
                            Upload Log:
                            <pre>{{log}}</pre>

                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Create">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
        </div>
    </form>
</section>
